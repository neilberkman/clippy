name: PR Tests

on:
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/clippy/testdata/**'
      - 'scripts/picker_snapshot_tmux.sh'
      - '.github/workflows/pr-test.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: |
          # Run tests sequentially to avoid clipboard conflicts between packages.
          go test -v -p 1 ./...

      - name: Run TUI snapshot regression
        run: |
          if ! command -v tmux >/dev/null 2>&1; then
            echo "tmux is required for TUI snapshot tests"
            exit 1
          fi
          ./scripts/picker_snapshot_tmux.sh

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0

      - name: Run linter
        run: golangci-lint run --timeout=5m

      - name: Build clippy
        run: go build -o clippy ./cmd/clippy

      - name: Build pasty
        run: go build -o pasty ./cmd/pasty

      - name: Verify builds work
        run: |
          ./clippy --version
          ./pasty --version

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: clippy-pasty-binaries-macos
          path: |
            clippy
            pasty
          retention-days: 7
